<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit mode="assign" name="family">
            <string>Segoe UI</string>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="size">
            <double>12</double>
        </edit>
    </match>
</fontconfig>
